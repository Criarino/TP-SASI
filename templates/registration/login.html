<!DOCTYPE HTML>
<html lang="pt br">
<head>
	<meta charset="UTF-8">
	<title>Earendel Soluções - Login</title>
	{% load static %}
    {% load crispy_forms_tags %}
	 <link rel="stylesheet" href="{% static 'style1/sty.css' %}"/>
</head>
<body>
	<div id="topo">
		<img src="{% static 'res/logo.png' %}" alt="Earendel" title="Earendel" class="img"/>
	</div>
	<img src="{% static 'res/linguica.jpeg' %}" alt="Encheção de" title="linguiça" width=1350 height=820 class="img"/>
	<div class="descricoes">
		<h1 class="title">Faça parte do futuro, agora</h1>
		<h3 class="conteudo">Com a Earendel você encontra as melhores soluções para você e sua empresa</h3>
	</div>

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body"> 
                    <h4 class="card-title text-center"> Entrar na Earendel Soluções</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
